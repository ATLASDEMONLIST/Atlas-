<!DOCTYPE html>
<html>
<head>
  <title>My Demonlist</title>
</head>
<body>
  <h1>Demonlist</h1>
  <ul id="list"></ul>

  <script>
    fetch('list.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("list");
        data.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `#${item.rank}: ${item.level} by ${item.creator} (Verifier: ${item.verifier}) - <a href="${item.video}" target="_blank">Video</a>`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
